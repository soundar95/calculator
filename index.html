<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    

  </head>
  <body>
    <div class="container" style="border: 1px solid black;">
      <div class="panel panel-primary">
        <div class="panel-heading"><h1>Calculator</h1></div>
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="">First value</label>
            <input type="text" id="first" class="form-control" />
          </div>
          <div class="col-md-6 form-group">
            <label for="">Second value</label>
            <input type="text" id="second" class="form-control" />
          </div>
        </div>
        <button onclick="add()" class="btn btn-primary">ADD</button>
        <button onclick="sub()" class="btn btn-primary">SUB</button>
        <button onclick="mul()" class="btn btn-primary">MUL</button>
        <button onclick="div()" class="btn btn-primary">DIV</button>
      </div>
      <p class="output"></p>
    </div>
  </body>
</html>
